<!DOCTYPE html>
<html>
	<head>
		<!--
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		-->
  		<script src="moment.js"></script>
		<script src="Chart.js"></script>
 		
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<meta charset="utf-8">
		<title>Logweather</title>
		<style>
			@font-face {
				font-family: Mina; 
				src: url(Mina400.ttf);
			}
			body {
				text-align: center;
				background-color: black; color: green;
				margin-top: 0%;
				font-family: Mina;
			}
			h1 {
				position: absolute;
				width: 700px;
				height: 160px;
				left: 0px;
				top: 0px;
				font-style: normal;
				font-weight: normal;
				font-size: 64px;
				line-height: 102px;
				align-items: center;
				text-align: center;
				letter-spacing: 0.2em;
				margin-bottom: 0px;
			}
			h2 {
				font-size: 40px;
				margin-top: 0px;
				margin-bottom: 0px;
				color: #666;
				letter-spacing: 0.06em;
			}
			h4 {
				position: absolute;
				width: 350px;
				height: 62px;
				left: 233px;
				top: 98px;
				font-style: normal;
				font-weight: bold;
				font-size: 20px;
				line-height: 22px;
				align-items: center;
				text-align: right;
				letter-spacing: 0.53em;
			}
			div.chart-container {
				width:50vw;
				margin-left: auto;
				margin-right: auto;
			}
			.chartDataInput {
				font-size: 24px
			}
			.header-container {
				position: relative;
				width: 700px;
				height: 160px;
				background: #000000;
				box-sizing: border-box;
				box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
				margin-left: auto;
				margin-right: auto;
			}
			.header-container a {
				display: block;
				height: 100%;
				color: green
			}
		</style>
	</head>
	<body>
		<div class="header-container">
			<a href="http://logweather.ru">
				<h1>Logweather</h1>
				<h4>forecast ratings</h4>
			</a>
		</div>

		<h2 id="tempHeader">City: <span id="sCity">Opaliha</span>, now <span id="sTemp">#temp#</span>&deg;C</h2>
		
		<div class="chartDataInput">
			<form id="dates">
				<label for="firstDay">First day</label>
				<input type="date" id="firstDay" name="firstDay" class="input">
				<label for="lastDay" style="margin-left: 20px;">Last day</label>
				<input type="date" id="lastDay" name="lastDay" class="input">
			</form>
	
			<form id="serviceDepth">
				<label for="citySelect">City</label>
				<select name="city" id="citySelect">
					<option disabled>Select city</option>
					#locations#
				</select>
				<label for="serviceSelect">Service and depth</label>
				<select name="service" size="1" id="serviceSelect" class="input">
					<option disabled>Select service</option>
					<option value="STREET">ESP8266 Sensor</option>
					<option value="YANDEX">Yandex</option>
					<option value="GISMETEO">Gismeteo</option>
					<option value="RP5">RP5</option>
					<option value="GIDROMET">Rosgidromet</option>
					<option value="ACCUWEATHER">Accuweather</option>
					<option value="WEATHERCOM">Weather.com</option>
					<option value="YRNO">Yr.no</option>
				</select>
				<select name="depth" id="depth" class="input">
					<option value="0">0</option>
				</select>
				<button id="addChart" type='button'>Add chart</button>
			</form>
		</div>

		<div class="chart-container">
			<canvas id="myChart" width="600" height="400">
				<p>Chart error occured</p>
			</canvas>
		</div>

		<script src="tempchart.js"></script>
	</body>
</html>
