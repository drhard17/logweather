<!DOCTYPE html>
<html>
	<head>
		<!--
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		-->
  		<script src="moment.js"></script>
		<script src="Chart.js"></script>
 		
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<meta charset="utf-8">
		<title>Logweather</title>
		<style>
			@font-face {
				font-family: Mina; 
				src: url(Mina400.ttf);
			}
			body {
				text-align: center;
				background-color: black;
				color: green;
				margin-top: 0%;
				font-family: Mina;
			}
			h1 {
				position: absolute;
				width: 700px;
				font-weight: normal;
				font-size: 64px;
				line-height: 102px;
				letter-spacing: 0.2em;
			}
			h2 {
				font-size: 40px;
				margin-top: 0px;
				margin-bottom: 0px;
				color: #666;
				letter-spacing: 0.06em;
			}
			h4 {
				position: absolute;
				width: 350px;
				height: 25px;
				left: 248px;
				top: 98px;
				font-weight: bold;
				font-size: 20px;
				line-height: 22px;
				letter-spacing: 0.53em;
			}
			div.chart-container {
				width:50vw;
				margin-left: auto;
				margin-right: auto;
			}
			.chartDataInput {
				width: 620px;
				font-size: 24px;
				float: left;
				text-align: left;
			}
			.rating {
				font-size: 24px;
				width: 60px;
				float: left;
				height: 80px;
				margin-left: 20px;
			}
			.ratingNumber {
				font-size: 36px;
				font-weight: bold;
			}
			.ratingLabel {
				margin-top: 3px;
				font-size: 16px;
			}
			.inputAndRating {
				width: 860px;
				margin-left: auto;
				margin-right: auto;
			}
			.header-container {
				position: relative;
				width: 700px;
				height: 160px;
				background: #000000;
				margin-left: auto;
				margin-right: auto;
			}
			.header-container a {
				color: green
			}
			button {
				width: 70px;
				height: 60px;
				margin-top: 10px;
				border-radius: 2px;
				margin-left: 5px;
				font-size: 14px;
				font-family: Mina;
			}
		</style>
	</head>
	<body>
		<div class="header-container">
			<a href="http://logweather.ru">
				<h1>Logweather</h1>
				<h4>forecast ratings</h4>
			</a>
		</div>

		<h2 id="tempHeader">City: <span id="sCity">Opaliha</span>, now <span id="sTemp">#temp#</span>&deg;C</h2>
		<div class="inputAndRating">
			<div class="chartDataInput">
				<label for="firstDay">First day</label>
				<input type="date" id="firstDay" name="firstDay" class="input">
				
				<label for="citySelect" style="margin-left: 166px;">City</label>
				<select name="city" id="citySelect" style="width: 171px;">
					<option disabled>Select city</option>
					#locations#
				</select>
				<br>
				<label for="lastDay">Last day</label>
				<input type="date" id="lastDay" name="lastDay" class="input" style="margin-left: 3px;">
				<label for="serviceSelect" style="margin-left: 12px;">Service and depth</label>
				<select name="service" size="1" id="serviceSelect" class="input" style="width: 125px;">
					<option disabled>Select service</option>
					<option value="STREET">ESP8266 Sensor</option>
					<option value="YANDEX">Yandex</option>
					<option value="GISMETEO">Gismeteo</option>
					<option value="RP5">RP5</option>
					<option value="GIDROMET">Rosgidromet</option>
					<option value="ACCUWEATHER">Accuweather</option>
					<option value="WEATHERCOM">Weather.com</option>
					<option value="YRNO">Yr.no</option>
				</select>
				<select name="depth" id="depth" class="input" style="width: 38px;">
					<option value="0">0</option>
				</select>
			</div>
			<button id="addChart" type='button' style="float: left;">Add chart</button>
			<div class="rating">
				<div class="ratingLabel">Rating</div>
				<div class="ratingNumber" id="ratingValue">n/a</div>
			</div>
			<button id="countRating" type='button' style="float: left;">Count rating</button>
		</div>
		<div class="chart-container">
			<canvas id="myChart" width="600" height="400">
				<p>Chart error occured</p>
			</canvas>
		</div>

		<script src="tempchart.js"></script>
	</body>
</html>
